<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SVG Button Animation</title>
  <style>
    body {
      background: #1D1F20;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
    }

    .Button {
      background: none;
      padding: 0;
      margin: 50px auto;
      border: none;
      display: block;
      backface-visibility: hidden;
      width: 300px;
      height: 80px;
      position: relative;
      color: #98A5A6;
      font-size: 18px;
      transition: transform 300ms, color 300ms;
      cursor: pointer;
    }

    .Button:hover,
    .Button:focus {
      color: #BEC3C7;
      transform: scale(1.05);
    }

    .Button:hover .Button-line,
    .Button:focus .Button-line {
      animation-play-state: paused;
    }

    .Button-svg {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      width: 100%;
      height: 100%;
    }

    @keyframes outer-dashoffset {
      0% {
        stroke-dashoffset: 0;
        stroke-dasharray: 336.05px 336.05px;
      }
      50% {
        stroke-dasharray: 224.0333px 448.0666px;
      }
      100% {
        stroke-dashoffset: 672.1px;
        stroke-dasharray: 336.05px 336.05px;
      }
    }

    .Button-line--outer {
      stroke-dasharray: 336.05px 336.05px;
      stroke-dashoffset: 0;
      animation: outer-dashoffset infinite linear 6s;
    }

    @keyframes inner-dashoffset {
      0% {
        stroke-dashoffset: 0;
        stroke-dasharray: 336.05px 336.05px;
      }
      50% {
        stroke-dasharray: 224.0333px 448.0666px;
      }
      100% {
        stroke-dashoffset: -672.1px;
        stroke-dasharray: 336.05px 336.05px;
      }
    }

    .Button-line--inner {
      stroke-dashoffset: 0;
      stroke-dasharray: 336.05px 336.05px;
      animation: inner-dashoffset infinite 5s;
    }

    .Button-content {
      width: 100%;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      position: relative;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button class="Button">
    <svg  
      class="Button-svg"
      width="300" 
      height="80" 
      viewBox="0 0 300 80"
    >
      <rect 
        class="Button-line Button-line--outer"
        stroke-width="8"
        stroke="#EBC445" 
        stroke-linecap="round"
        fill="none" 
        x="4" 
        y="4" 
        width="292" 
        height="72" 
        rx="36"
      />
      <rect 
        class="Button-line Button-line--inner"
        stroke-width="4"
        stroke="#D9823B" 
        stroke-linecap="round"
        fill="none" 
        x="4" 
        y="4" 
        width="292" 
        height="72" 
        rx="36"
      />
    </svg>
    <div class="Button-content">
      Fancy, isn't it?
    </div>
  </button>
</body>
</html>
