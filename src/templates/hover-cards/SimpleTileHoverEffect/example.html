<!DOCTYPE html>
<html lang="zh-TW">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Simple Tile Hover Effect</title>
	<link rel="stylesheet" href="https://codepen.io/chrisdothtml/pen/ojLzJK.css">
	<style>
		/* Variables */
		:root {
			--anim-speed: 0.3s;
		}

		/* Main styles */
		.tiles {
			width: 1040px;
			font-size: 0;
			text-align: center;
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
		}

		.tile {
			display: inline-block;
			margin: 10px;
			text-align: left;
			opacity: 0.99;
			overflow: hidden;
			position: relative;
			border-radius: 3px;
			box-shadow: 0 0 20px 0 rgba(0, 0, 0, 0.05);
		}

		.tile::before {
			content: '';
			background: linear-gradient(
				to bottom,
				rgba(0, 0, 0, 0) 0%,
				rgba(0, 0, 0, 0.7) 100%
			);
			width: 100%;
			height: 50%;
			opacity: 0;
			position: absolute;
			top: 100%;
			left: 0;
			z-index: 2;
			transition-property: top, opacity;
			transition-duration: var(--anim-speed);
		}

		.tile img {
			display: block;
			max-width: 100%;
			backface-visibility: hidden;
			-webkit-backface-visibility: hidden;
		}

		.tile .details {
			font-size: 16px;
			padding: 20px;
			color: #fff;
			position: absolute;
			bottom: 0;
			left: 0;
			z-index: 3;
		}

		.tile .details span {
			display: block;
			opacity: 0;
			position: relative;
			top: 100px;
			transition-property: top, opacity;
			transition-duration: var(--anim-speed);
			transition-delay: 0s;
		}

		.tile .details .title {
			line-height: 1;
			font-weight: 600;
			font-size: 18px;
		}

		.tile .details .info {
			line-height: 1.2;
			margin-top: 5px;
			font-size: 12px;
		}

		.tile:focus::before,
		.tile:hover::before,
		.tile:focus .details span,
		.tile:hover .details span {
			opacity: 1;
		}

		.tile:focus::before,
		.tile:hover::before {
			top: 50%;
		}

		.tile:focus .details span,
		.tile:hover .details span {
			top: 0;
		}

		.tile:focus .details .title,
		.tile:hover .details .title {
			transition-delay: 0.15s;
		}

		.tile:focus .details .info,
		.tile:hover .details .info {
			transition-delay: 0.25s;
		}
	</style>
</head>
<body>
	<div class="tiles">
		<a class="tile" href="#">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/216995/1.jpg" alt="Tile 1">
			<div class="details">
				<span class="title">Lorem Ipsum Dolor</span>
				<span class="info">Quisque vel felis lectus donec vitae dapibus magna</span>
			</div>
		</a>
		<a class="tile" href="#">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/216995/2.jpg" alt="Tile 2">
			<div class="details">
				<span class="title">Lorem Ipsum Dolor</span>
				<span class="info">Quisque vel felis lectus donec vitae dapibus magna</span>
			</div>
		</a>
		<a class="tile" href="#">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/216995/3.jpg" alt="Tile 3">
			<div class="details">
				<span class="title">Lorem Ipsum Dolor</span>
				<span class="info">Quisque vel felis lectus donec vitae dapibus magna</span>
			</div>
		</a>
		<a class="tile" href="#">
			<img src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/216995/4.jpg" alt="Tile 4">
			<div class="details">
				<span class="title">Lorem Ipsum Dolor</span>
				<span class="info">Quisque vel felis lectus donec vitae dapibus magna</span>
			</div>
		</a>
	</div>
</body>
</html>
