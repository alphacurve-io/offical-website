    <!-- Preload LCP images for optimal performance -->

    <!-- Google tag (gtag.js) - 延迟加载以减少初始 JavaScript -->
    <script>
      // 初始化 dataLayer（用于事件队列）
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      // 延迟加载 GA4 - 在页面交互后或 3 秒后加载
      function loadGA4() {
        if (window.gtag && window.gtag.loaded) return; // 避免重复加载
        
        const script = document.createElement('script');
        script.async = true;
        script.src = 'https://www.googletagmanager.com/gtag/js?id=G-QK3V12N7GB';
        script.onload = function() {
          gtag('js', new Date());
          gtag('config', 'G-QK3V12N7GB', {
            allow_google_signals: false,
            allow_ad_personalization_signals: false
          });
          window.gtag.loaded = true;
        };
        document.head.appendChild(script);
      }
      
      // 在用户交互时加载（点击、滚动、键盘输入）
      ['mousedown', 'touchstart', 'keydown', 'scroll'].forEach(event => {
        document.addEventListener(event, loadGA4, { once: true, passive: true });
      });
      
      // 5 秒后自动加载（延长延迟以减少初始主线程工作）
      setTimeout(loadGA4, 5000);
    </script>
